<app-header></app-header>
<app-loading *ngIf="carregar"></app-loading>
<body>
    <main>
        <div class="edit">
            <img [src]="curso.imagem" alt="{{curso.clube}}">
            <div class="principal">
                <h1>Atualizar curso</h1>
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="atributos">
                        <label for="clube">Clube - Home/Away:</label>
                        <input
                            formControlName="clube"
                            id="clube"
                            type="text"
                            [(ngModel)]="curso.clube"
                            placeholder="ex: Barcelona - Home">
                        <div *ngIf="f['clube'].touched && f['clube'].invalid" class="alert">
                            <div *ngIf="f['clube'].errors?.['required']">(Preencha o campo acima)</div>
                        </div>
                    </div>
                    <div class="atributos">
                        <label for="pais">Pa√≠s - Continente:</label>
                        <input
                            formControlName="pais"
                            id="pais"
                            type="text"
                            [(ngModel)]="curso.pais"
                            placeholder="ex: Brasil - America">
                        <div *ngIf="f['pais'].touched && f['pais'].invalid" class="alert">
                            <div *ngIf="f['pais'].errors?.['required']">(Preencha o campo acima)</div>
                        </div>
                    </div>
                    <div class="atributos">
                        <label for="ano">Ano:</label>
                        <input
                            formControlName="ano"
                            id="ano"
                            [(ngModel)]="curso.ano"
                            type="text">
                        <div *ngIf="f['ano'].touched && f['ano'].invalid" class="alert">
                            <div *ngIf="f['ano'].errors?.['required']">(Preencha o campo acima)</div>
                        </div>
                    </div>
                    <div class="atributos">
                        <label for="quantidade">Quantidade:</label>
                        <input
                            formControlName="quantidade"
                            id="quantidade"
                            [(ngModel)]="curso.quantidade"
                            type="number">
                        <div *ngIf="f['quantidade'].touched && f['quantidade'].invalid" class="alert">
                            <div *ngIf="f['quantidade'].errors?.['required']">(Preencha o campo acima)</div>
                        </div>
                    </div>
                    <div class="atributos">
                        <label for="valor">Valor:</label>
                        <input
                            formControlName="valor"
                            id="valor"
                            [(ngModel)]="curso.valor"
                            type="number" >
                        <div *ngIf="f['valor'].touched && f['valor'].invalid" class="alert">
                            <div *ngIf="f['valor'].errors?.['required']">(Preencha o campo acima)</div>
                        </div>
                    </div>
                    <div class="atributos">
                        <label for="imagem">URL da Imagem:</label>
                        <input
                            formControlName="imagem"
                            id="imagem"
                            [(ngModel)]="curso.imagem"
                            type="text">
                        <div *ngIf="f['imagem'].touched && f['imagem'].invalid" class="alert">
                            <div *ngIf="f['imagem'].errors?.['required']">(Preencha o campo acima)</div>
                        </div>
                        <div *ngIf="f['imagem'].touched && f['imagem'].valid" class="alert">
                            <div *ngIf="f['imagem'].errors?.['required']"><img src="" alt=""></div>
                        </div>
                    </div>
                    <button type="submit" [disabled]="!form.valid">Atualizar</button>
                </form>
            </div>
        </div>
    </main>
</body>
<app-footer class="footer"></app-footer>
