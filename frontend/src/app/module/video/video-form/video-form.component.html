<h2>{{ isEdit ? 'Edit' : 'Adicionar Video' }} </h2>
<form (ngSubmit)="save()">
  <label for="title">Titulo do Video:</label>
  <input type="text" id="title" [(ngModel)]="video.title" name="title" required />

  <label for="url">Url Youtube:</label>
  <input type="text" id="url" [(ngModel)]="video.url" name="url" required />

  <button type="submit">{{ isEdit ? 'Update' : 'Criar Aula' }}</button>
</form>
<button type="submit" (click)="voltarParaHome()">Cancelar</button>
