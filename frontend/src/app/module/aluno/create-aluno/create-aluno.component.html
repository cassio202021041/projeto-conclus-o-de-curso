<app-header></app-header>
<app-loading *ngIf="carregar"></app-loading>
<body>
    <main>
    <div class="principal">
        <h1>Novo Aluno</h1>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="atributos">
              <label for="nome">Nome</label>
              <input formControlName="nome" id="nome" type="text">
              <div *ngIf="f['nome'].touched && f['nome'].invalid" class="alert">
                  <div *ngIf="f['nome'].errors?.['required']">(Preencha o campo acima)</div>
              </div>
          </div>
          <div class="atributos">
              <label for="cpf"> CPF   .  .</label>
              <input formControlName="cpf" id="cpf" type="text">
              <div *ngIf="f['cpf'].touched && f['cpf'].invalid" class="alert">
                  <div *ngIf="f['cpf'].errors?.['required']">(Preencha o campo acima)</div>
              </div>
          </div>
          <div class="atributos">
              <label for="email">Email </label>
              <input formControlName="email" id="email" type="email">
              <div *ngIf="f['email'].touched && f['email'].invalid" class="alert">
                  <div *ngIf="f['email'].errors?.['required']">(Preencha o campo acima)</div>
              </div>
          </div>
          <div class="atributos">
              <label for="senha">Senha</label>
              <input formControlName="senha" id="senha" type="password">
              <div *ngIf="f['senha'].touched && f['senha'].invalid" class="alert">
                  <div *ngIf="f['senha'].errors?.['required']">(Preencha o campo acima)</div>
              </div>
          </div>
          <button type="submit" [disabled]="!form.valid">Adicionar</button>
      </form>
      <button (click)="voltarParaHome()">Voltar</button>
    </div>
    </main>
</body>
<app-footer class="footer"></app-footer>
