<header>
  <div class="rastreio" [routerLink]="['/tracking']">
    <h3>Consultar Inscrição</h3>
  </div>

  <div class="cadAluno" [routerLink]="['alunos/create']">
    <h3>Cadastrar Aluno</h3>
  </div>

  <h1 [routerLink]="['']">Cursos</h1>
  <div class="logo_search">
    <div class="search">
      <input
        type="text"
        placeholder="Digite o nome do curso..."
        [(ngModel)]="search"
        (keyup.enter)="navigateToSearch()"
      />
      <img
        [routerLink]="['/search/nome', search]"
        src="../../../assets/images/botao_pesquisa.png"
        alt=""
      />
    </div>
  </div>
</header>
