<mat-card-content>
  <mat-card-content class="container">
    <mat-card class="card-login">
      <mat-card-title align="center">Acesso Administrador</mat-card-title>
<mat-card>
<mat-card-content>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="email" type="email" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Senha</mat-label>
    <input type="password"  matInput [(ngModel)]="senha" type="senha" required>
  </mat-form-field>
</mat-card-content>

<mat-card-actions align="end">
  <button mat-button color="primary" (click)="admin()">Entrar</button>
</mat-card-actions>
</mat-card>

    </mat-card>


  </mat-card-content>


</mat-card-content>
